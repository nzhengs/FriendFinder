        <title>Find Friend
        </title>
    </head>

    <body>

        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h2>About You</h2>
                </div>
                <form style="padding:10px">
                    <div class="form-group">
                        <div style="margin:5px">
                            <label for="name">Name(Required)</label>
                            <input type="text" class="form-control" id="inputName" placeholder="Enter Name">
                        </div>
                        <div style="margin:5px">
                            <label for="photo">Link to Photo Image (Required)</label>
                            <input type="text" class="form-control" id="inputPhoto" placeholder="link to picture">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>

        <!-- //questionaire -->


        <template>
            <div class="form-group">
                <h3 class="question-number">Question </h3>
                <label>
                    <h4 class="question">You rarely get carried away by fantasies.</h4>
                </label>
                <select class="form-control options">
                    <option selected>Select Option</option>
                    <option class="choice">1</option>
                    <option class="choice">2</option>
                    <option class="choice">3</option>
                    <option class="choice">4</option>
                    <option class="choice">5</option>
                </select>
            </div>
        </template>




    </body>
    <script>
        const questionaires = [

            "Your mind is always buzzing with unexplored ideas and plans.",
            "Generally speaking, you rely more on your experience than your imagination.",
            "You find it easy to stay relaxed and focused even when there is some pressure.",
            "You rarely do something just out of sheer curiosity.",
            "People can rarely upset you.",
            "It is often difficult for you to relate to other people’s feelings.",
            "In a discussion, truth should be more important than people’s sensitivities.",
            "You rarely get carried away by fantasies and ideas.",
            "You think that everyone’s views should be respected regardless of whether they are supported by facts or not.",
            "You feel more energetic after spending time with a group of people.",

        ]
        const options =
            [
                {
                    label: "1 (Strongly Disagree)",
                    value: 1
                },
                {
                    label: "2",
                    value: 2
                },
                {
                    label: "3",
                    value: 3
                },
                {
                    label: "4",
                    value: 4
                },
                {
                    label: "5 (Strongly Agree)",
                    value: 5
                }
            ];

        function displayQuestions() {
            var question = $("template");
            var number = $(".question-number")
            var options = $(".options")
            for (let i = 0; i < questionaires.length; i++) {
                number.text(i);
                question.text(questionaires(i))
                options.text(opions)

            }
        }


    </script>
